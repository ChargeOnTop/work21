services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: work21-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-work21}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-work21password}
      POSTGRES_DB: ${POSTGRES_DB:-work21}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U work21"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: work21-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-work21}:${POSTGRES_PASSWORD:-work21password}@db:5432/${POSTGRES_DB:-work21}
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key}
      - DEBUG=${DEBUG:-False}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000"]}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: work21-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_ESTIMATOR_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - agent-estimator
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: npm run dev

  # Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: work21-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    # Поддержка GPU для ускорения работы модели
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Init контейнер для загрузки модели deepseek-r1
  ollama-init:
    image: ollama/ollama:latest
    container_name: work21-ollama-init
    volumes:
      - ollama_data:/root/.ollama
      - ./init-ollama.sh:/init-ollama.sh:ro
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/init-ollama.sh"]
    restart: "no"

  # Agent Estimator Service (Spring Boot)
  agent-estimator:
    build:
      context: ../backend/agent-estimator-service
      dockerfile: ../../docker/Dockerfile.agent-estimator
    container_name: work21-agent-estimator
    environment:
      - SERVER_PORT=8080
      - OLLAMA_API_URL=${OLLAMA_API_URL:-http://ollama:11434}
      - OLLAMA_DEFAULT_MODEL=${OLLAMA_DEFAULT_MODEL:-deepseek-r1}
    ports:
      - "8080:8080"
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  ollama_data:


