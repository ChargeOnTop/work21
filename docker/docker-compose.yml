version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: work21-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-work21}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-work21password}
      POSTGRES_DB: ${POSTGRES_DB:-work21}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U work21"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: work21-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-work21}:${POSTGRES_PASSWORD:-work21password}@db:5432/${POSTGRES_DB:-work21}
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key}
      - DEBUG=${DEBUG:-False}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000"]}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: work21-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:


